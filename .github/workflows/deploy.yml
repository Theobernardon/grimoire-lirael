name: deploy on update index.html

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'

jobs:
  update-html:
    runs-on: ubuntu-latest
    steps:
      - name: importation du code
        uses: actions/checkout@v3

      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installation des dépendances
        run: npm install

      - name: Génération du HTML
        run: npm run build

      - name: Déploiement
        run: npm run deploy